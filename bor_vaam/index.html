<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>בור ועם הארץ</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #63d471;
            --error-color: #ff6b6b;
            --background-color: #f5f7fa;
            --card-background: white;
            --border-color: #e1e8ed;
            --text-color: #2c3e50;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Rubik', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            direction: rtl;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: var(--text-color);
            line-height: 1.6;
        }

        #game-container {
            max-width: 1000px;
            margin: 20px auto;
            background-color: var(--card-background);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 4px 20px var(--shadow-color);
            flex-grow: 1;
        }

        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px var(--shadow-color);
        }

        #letters {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin: 25px 0;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 15px;
            min-height: 80px;
            border: 2px solid var(--border-color);
            box-shadow: inset 0 2px 5px var(--shadow-color);
        }

        #letters span {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 60px;
            height: 60px;
            border-radius: 12px;
            font-size: 32px;
            font-weight: bold;
            border: 3px solid;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px var(--shadow-color);
        }

        #letters span.player {
            background-color: var(--secondary-color);
            color: white;
            border-color: #52c161;
            transform: scale(1.05);
        }

        #letters span.computer {
            background-color: var(--error-color);
            color: white;
            border-color: #ff5252;
            transform: scale(1.05);
        }

        #input-section {
            text-align: center;
            margin: 20px 0;
        }

        #letter-input {
            font-size: 24px;
            padding: 15px;
            width: 80px;
            text-align: center;
            border: 2px solid var(--primary-color);
            border-radius: 12px;
            margin: 10px;
            font-family: 'Rubik', sans-serif;
        }

        #virtual-keyboard {
            max-width: 600px;
            margin: 25px auto;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 15px;
            box-shadow: 0 4px 15px var(--shadow-color);
        }

        .keyboard-row {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-bottom: 8px;
            padding: 0 10px;
        }

        .key {
            flex: 1;
            min-width: 45px;
            height: 55px;
            padding: 0;
            background-color: white;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            font-family: 'Rubik', sans-serif;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            color: var(--text-color);
            box-shadow: 0 4px 8px var(--shadow-color);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .key:hover {
            background-color: var(--primary-color);
            color: white;
            transform: translateY(-2px);
        }

        .key:active {
            transform: translateY(1px);
            box-shadow: 0 2px 4px var(--shadow-color);
        }

        .instructions {
            background-color: #fff;
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            box-shadow: 0 4px 15px var(--shadow-color);
            border: 2px solid var(--border-color);
        }

        #score {
            text-align: center;
            font-size: 32px;
            color: var(--primary-color);
            margin: 25px 0;
            font-weight: bold;
            text-shadow: 1px 1px 2px var(--shadow-color);
        }

        #game-over {
            display: none;
            text-align: center;
            margin: 25px 0;
            padding: 25px;
            background-color: #fff3f3;
            border-radius: 15px;
            color: #d63031;
            border: 2px solid #ffb8b8;
            box-shadow: 0 4px 15px var(--shadow-color);
        }

        #high-scores {
            margin-top: 30px;
            padding: 25px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px var(--shadow-color);
        }

        .high-score-entry {
            display: grid;
            grid-template-columns: 50px 2fr 1.5fr 1.5fr;
            gap: 15px;
            padding: 15px;
            align-items: center;
            background-color: #fff;
            border-radius: 10px;
            margin-bottom: 8px;
            border: 2px solid var(--border-color);
            transition: transform 0.2s ease;
        }

        .high-score-entry:hover {
            transform: translateX(-5px);
            box-shadow: 2px 2px 10px var(--shadow-color);
        }

        .score-rank {
            font-size: 24px;
            font-weight: bold;
            color: var(--primary-color);
        }

        .score-name {
            font-size: 20px;
            font-weight: 500;
        }

        .score-points {
            font-size: 20px;
            color: var(--secondary-color);
            font-weight: bold;
        }

        .score-date {
            font-size: 16px;
            color: #666;
        }

        button {
            font-size: 20px;
            padding: 12px 25px;
            margin: 15px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-family: 'Rubik', sans-serif;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px var(--shadow-color);
        }

        button:hover {
            background-color: #357abd;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(1px);
        }

        #name-input {
            font-size: 20px;
            padding: 12px;
            border: 2px solid var(--primary-color);
            border-radius: 12px;
            margin: 15px;
            font-family: 'Rubik', sans-serif;
            width: 200px;
            transition: all 0.3s ease;
        }

        #name-input:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.3);
        }

        @media (max-width: 768px) {
            #game-container {
                margin: 10px;
                padding: 15px;
            }

            h1 {
                font-size: 2rem;
            }

            #virtual-keyboard {
                margin: 15px -10px;
            }

            .key {
                min-width: 40px;
                height: 65px;
                font-size: 28px;
            }

            .keyboard-row {
                gap: 6px;
                margin-bottom: 6px;
            }

            #letters span {
                width: 50px;
                height: 50px;
                font-size: 28px;
            }

            .high-score-entry {
                grid-template-columns: 40px 1.5fr 1fr 1fr;
                gap: 10px;
                padding: 12px;
            }

            .score-rank {
                font-size: 20px;
            }

            .score-name {
                font-size: 16px;
            }

            .score-points {
                font-size: 16px;
            }

            .score-date {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>🏠 בור ועם הארץ 🗺️</h1>
        <div class="instructions">
            <p>בואו נבדוק כמה אתם מכירים את ישראל! 🇮🇱</p>
            <p>המחשב נותן אות ראשונה של מקום בארץ, ואתם צריכים להמשיך אות אחר אות.</p>
            <p>כשמסתיים שם של מקום - ממשיכים למקום הבא אוטומטית. שימו לב - אין רווחים ואין אותיות סופיות!</p>
            <p>💪 יאללה, צאו לדרך!</p>
        </div>
        <div id="score">ניקוד: 0</div>
        <div id="letters"></div>
        <div id="input-section">
            <input type="text" id="letter-input" maxlength="1" placeholder="אות" dir="rtl">
        </div>
        <div id="virtual-keyboard"></div>
        <div id="game-over">
            <p id="game-over-text"></p>
            <div id="name-input-container">
                <input type="text" id="name-input" placeholder="השם שלך" maxlength="20">
                <button onclick="saveScore()">שמור תוצאה 🏆</button>
            </div>
            <button onclick="startNewGame()">משחק חדש 🎮</button>
        </div>
        <div id="high-scores">
            <h2>🏆 טבלת שיאים</h2>
            <div id="high-scores-list"></div>
        </div>
    </div>

</body>
</html>
